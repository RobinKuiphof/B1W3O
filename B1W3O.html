<html>  
	<body>
		<script>
			// Robin Kuiphof
			// Pizza calculator	
			var name = prompt("Wat is uw voornaam")				// naam
			var secondName = prompt("Wat is uw achternaam")		// achternaam
			var adres = prompt("Wat is uw adres")				// adres
			var fullName = (name + "_" + secondName)			// volledige naam
			document.write(fullName + "<br>" + adres)			// volledige naam + adres write

			const small = (7.80)   	// kleine Pizza prijs
			const medium = (10.20) 	// medium pizza prijs
			const large = (12.10)		// grote pizza prijs

			const smallAmount = prompt("Hoeveel Kleine Pizza's")  // hoeveelheid kleine pizza's
			const mediumAmount = prompt("Hoeveel medium Pizza")	// hoeveelheid medium pizza's
			const largeAmount = prompt("Hoeveel large Pizza")	// hoeveelheid grote pizza's

			var priceSmallPizza = (small * smallAmount)																// totaal bedrag kleine pizza's
			document.write("<br>" + "<br>" + "Kleine pizza's: "+ smallAmount + " = " + priceSmallPizza + " €")		// display hoeveelheid + en prijs
			var priceMediumPizza = (medium * mediumAmount)															// totaal bedrag medium  pizza's
			document.write("<br>" + "Medium pizza's: "+ mediumAmount + " = " + priceMediumPizza + " €")				// display hoeveelheid + en prijs 
			var priceLargePizza = (large * largeAmount)																// totaal bedrag large pizza's
			document.write("<br>" + "large pizza's: "+ largeAmount + " = " + priceLargePizza + " €")				// display hoeveelheid + en prijs

			var totalPrice = (priceLargePizza + priceMediumPizza + priceSmallPizza)
			document.write("<br>" + "totaal prijs: " + totalPrice + " €")
		</script>
	</body>
